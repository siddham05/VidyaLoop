# Custom MongoDB configuration for development
# Optimized for lower memory usage

# Where and how to store data.
storage:
  dbPath: C:\mongodb-data
  engine: wiredTiger
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1
      journalCompressor: snappy
      directoryForIndexes: false
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# where to write logging data.
systemLog:
  destination: file
  logAppend: true
  path: C:\mongodb-logs\mongod.log
  logRotate: reopen

# network interfaces
net:
  port: 27017
  bindIp: 127.0.0.1

# process management
processManagement:
  windowsService:
    serviceName: MongoDB
    displayName: MongoDB

# set operation profiling
operationProfiling:
  mode: off

# disable unused features to save memory
setParameter:
  disabledSecureAllocatorDomains: "*"
